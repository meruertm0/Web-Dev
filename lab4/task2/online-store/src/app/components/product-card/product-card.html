<div class="product-card">
  <div class="image-container">
    <img [src]="getProductImage()" [alt]="product.name" class="main-img">
  </div>

  <div class="thumbnail-list">
    <img
      [src]="product.image"
      (click)="changeImage(product.image)"
      [class.selected]="getProductImage() === product.image"
    >

    <img
      *ngFor="let img of product.images"
      [src]="img"
      (click)="changeImage(img)"
      [class.selected]="getProductImage() === img"
    >
  </div>

  <h3>{{ product.name }}</h3>
  <p class="description">{{ product.description }}</p>

  <div class="info">
    <span class="price">{{ product.price | number:'1.0-0' }} ₸</span>
    <span class="rating">⭐ {{ product.rating }}</span>
  </div>

  <div class="actions">
    <a [href]="product.link" target="_blank" class="buy-btn" rel="noopener noreferrer">
      Открыть в Kaspi
    </a>

    <div class="share-buttons">
      <button (click)="share('wa')" class="wa-btn">WhatsApp</button>
      <button (click)="share('tg')" class="tg-btn">Telegram</button>
    </div>
  </div>
</div>
