<!DOCTYPE html>
<html>
<body>
    <!--Bold Text-->
    <p>This text is normal.</p>
    <p><b>This text is bold.</b></p>

    <!--Important Text-->
    <strong>This text is important!</strong>

    <!--Italic Text-->
    <p><i>This text is italic.</i></p>

    <!--Emphasized Text-->
    <p><em>This text is emphasized.</em></p>

    <!--Marked Text-->
    <mark>This text is marked.</mark>

    <!--Smaller Text-->
    <p><small>This text is smaller.</small></p>

    <!--Deleted Text-->
    <p><del>This text is deleted.</del></p>

    <!--Inserted Text-->
    <p><ins>This text is inserted.</ins></p>

    <!--Subscript Text-->
    <p><sub>This text is subscript.</sub></p>

    <!--Superscript Text-->
    <p><sup>This text is superscript.</sup></p>
</body>
</html>
