<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spin-off of "Project: Event invite"</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #f5f5f5;
            text-align: center;
            padding: 50px;
            
        }

        .invite {
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 15px;
            width: 400px;
            margin: auto;
            box-shadow: 0 0 20px #ff0000;
        }

        h1 {
            color: #ff0000;
            font-family: 'Impact', sans-serif;
            margin-bottom: 10px;
        }

        .details {
            margin: 20px 0;
            font-size: 16px;
        }

        .details p {
            margin: 5px 0;
            color:red;
        }

        .guest-list {
            text-align: left;
            background-color: darkred;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            
        }

        .rsvp-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff0000;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .rsvp-button:hover {
            background-color: #cc0000;
        }
        
    </style>
</head>
<body>

    <div class="invite">
        <h1> Rock Night at <span id="b">Motor</span> </h1>
        <div class="details">
            <p><strong>Date:</strong> 15 February 2026</p>
            <p><strong>Time:</strong> 8:00 PM</p>
            <p><strong>Location:</strong> Club Motor, Almaty</p>
        </div>

        <div class="guest-list">
            <h3>Performers & Guest Bands</h3>
            <ul>
                <li>Iron Thunder (Headliner)</li>
                <li>Wild Strings</li>
                <li>Neon Riff</li>
                <li>Garage House DJ</li>
            </ul>
        </div>

        <a href="#" class="rsvp-button">RSVP Now</a>
    </div>

</body>
</html>
